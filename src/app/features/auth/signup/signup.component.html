<div class="signup-container"> <!-- Consider reusing login styles or creating specific ones -->
  <h2>Sign Up</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="Enter your email" required>
      <div *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)" class="error-message">
        <small *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</small>
        <small *ngIf="signupForm.get('email')?.errors?.['email']">Please enter a valid email address.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" placeholder="Choose a password (min. 6 characters)" required>
      <div *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)" class="error-message">
        <small *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</small>
        <small *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</small>
      </div>
    </div>

    <div *ngIf="errorMessage" class="error-message server-error">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>

    <button type="submit" [disabled]="signupForm.invalid || isLoading">
      {{ isLoading ? 'Signing up...' : 'Sign Up' }}
    </button>

    <div class="or-divider">
      <span>OR</span>
    </div>

    <button type="button" class="google-signin-button" (click)="signInWithGoogle()" [disabled]="isLoading">
      <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" class="google-logo-svg" viewBox="0 0 18 18">
        <g fill="none" fill-rule="evenodd">
          <path d="M17.64 9.2045c0-.6381-.0573-1.2518-.1636-1.8409H9v3.4818h4.8436c-.2086 1.125-.8427 2.0782-1.7772 2.7164v2.2581h2.9087c1.7018-1.5668 2.6836-3.874 2.6836-6.6154z" fill="#4285F4"/>
          <path d="M9 18c2.43 0 4.4673-.8059 5.9564-2.1804l-2.9087-2.2581c-.8059.5405-1.8368.8605-3.0477.8605-2.344 0-4.3282-1.5818-5.0359-3.7104H.9574v2.3318C2.4382 15.9832 5.4818 18 9 18z" fill="#34A853"/>
          <path d="M3.964 10.71c-.18-.5405-.2827-1.1168-.2827-1.71s.1023-1.1695.2827-1.71V4.9582H.9573A8.9965 8.9965 0 0 0 0 9c0 1.4523.3454 2.8273.9573 4.0418L3.9641 10.71z" fill="#FBBC05"/>
          <path d="M9 3.4795c1.3218 0 2.5077.4559 3.4405 1.346l2.5813-2.5814C13.4636.8918 11.4259 0 9 0 5.4818 0 2.4382 2.0168.9573 4.9582L3.964 7.29C4.6718 5.1618 6.6559 3.4795 9 3.4795z" fill="#EA4335"/>
        </g>
      </svg>
      <span>Sign up with Google</span>
    </button>
  </form>

  <p class="login-link">
    Already have an account? <a routerLink="/login">Log in here</a>
  </p>
</div>
